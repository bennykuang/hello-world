<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="../script/vue.js"></script>
<style>
	.active{color:red;}
	.strong{font-weight:bold;}
</style>
</head>

<body>
	<h1>绑定HTML CLASS</h1>
	<div id="app-1">
		<p v-bind:class="{ active : isActive, strong : isStrong }">Hello Vue!</p>
	</div>
	
	<div id="app-2">
		<p v-bind:class="classObject">Hello Vue!</p>
	</div>
	
	<div id="app-3">
		<p v-bind:class="classObject">Hello Vue!</p>
	</div>
	
	<div id="app-4">
		<p v-bind:class="[ activeClass, strongClass ]">Hello Vue!</p>
	</div>
	
	<div id="app-5">
		<p v-bind:class="[ {active: isActive}, {strong : isStrong} ]">Hello Vue!</p>
	</div>
	
	<h1>绑定内联样式</h1>
	<div id="app-6">
		<p v-bind:style="styleObject">Hello Vue!</p>
	</div>
	
	<div id="app-7">
		<p v-bind:style="[styleObject1, styleObject2]">Hello Vue!</p>
	</div>
</body>
<script>
	var app1 = new Vue({
		el : '#app-1',
		data : {
			isActive : true	,
			isStrong : true
		}	
	});
	
	var app2 = new Vue({
		el : '#app-2',
		data : {
			classObject : {
				active : false, 
				strong : true		
			}	
		}	
	});
	
	var app3 = new Vue({
		el : '#app-3',
		data : {
			isActive : true,
			isStrong : false	
		},
		computed : {
			classObject : function(){
				return {
					active : this.isActive,
					strong : this.isStrong	
				}	
			}	
		}
	});
	
	var app4 = new Vue({
		el : '#app-4',
		data : {
			activeClass : 'active',
			strongClass : 'strong'	
		}	
	});
	
	var app5 = new Vue({
		el : '#app-5',
		data : {
			isActive : true,
			isStrong : true	
		}	
	});
	
	var app6 = new Vue({
		el : '#app-6',
		data : {
			styleObject : {
				color : 'red',
				'font-size' : '30px'
			}	
		}	
	});
	
	var app7 = new Vue({
		el : '#app-7',
		data : {
			styleObject1 : {
				'color' : 'blue'	
			},
			styleObject2 : {
				'font-weight' : 'bold'	
			}
		}	
	});
</script>
</html>
