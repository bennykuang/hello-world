<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Render函数</title>
<script src="../script/vue.js"></script>
</head>
<body>
<h4>slots</h4>
<div id="example">
	<my-component>
		<p>Hello World!</p>
	</my-component>
</div>
</body>
<script>
	Vue.component('my-component', {
		render : function(createElement){
			  return createElement('div', [
    this.$scopedSlots.default({
      text: this.msg
    })
  ])
		}
	});

	new Vue({
		el : '#example'
	});
</script>
</html>
