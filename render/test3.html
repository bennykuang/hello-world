<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Render函数</title>
<script src="../script/vue.js"></script>
</head>
<body>
	<h4>使用JavaScript代替模板功能</h4>
	<p>v-if and v-for</p>
	<div id="example-1">
		<my-component></my-component>
	</div>

	<p>v-model</p>
	<div id="example-2">
		<my-child></my-child>
	</div>
</body>
<script>
	Vue.component('my-component', {
		render : function(createElement){
			return createElement('ul', this.items.map(function(item){
					return createElement('li', item.text);
					
			}));
		},
		data : function(){
			return {
				items : [
					{text : 'Hello World!'},
					{text : 'Hello Vue!'},
					{text : 'Hello Peter!'}
				]
			}
		}
	});
	new Vue({
		el : '#example-1',
		data : {
			
		}
	});

	Vue.component('my-child', {
		render : function(createElement){
			var self = this;
			return createElement('input', {
				domProps : {
					value : self.value
				},
				attrs : {
					id : 'myId'
				},
				on : {
					input : function(event){
						self.value = event.target.value;
					}
				}
			})
		}
	});

	new Vue({
		el : '#example-2',
		data : {
			
		}
	});
</script>
</html>
