<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8" />
<title>组件</title>
<script src="../script/vue.js"></script>
</script>
</head>

<body>
<h4>动态组件</h4>
<div id="app">
	<component v-bind:is="currentView"></component>
</div>
</body>
<script>
	var app = new Vue({
		el : '#app',
		data : {
			currentView : 'archive'
		},
		components : {
			home : {template : '<p>我是home</p>'},
			posts : {template : '<p>我是posts</p>'},
			archive : {template : '<p>我是archive</p>'}
		}
	});
</script>
</html>
