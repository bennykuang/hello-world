<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>路由</title>
<script src="../script/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<style>
.act{color:red;}
</style>
</head>
<body>
<div id="app">
	<h3>Hello App!</h3>
	<p>
		<router-link to="/foo" tag="li" active-class="act"><a>Go to Foo</a></router-link>
		<router-link to="/bar" tag="li" active-class="act"><a>Go to Bar</a></router-link>
	</p>
	<router-view></router-view>
</div>
</body>
<script>
	const Foo = {template : '<div>foo</div>'}
	const Bar = {template : '<div>bar</div>'}

	const routes = [
		{path : '/foo', component : Foo},
		{path : '/bar', component : Bar}
	]

	const router = new VueRouter({
		routes
	});

	const app = new Vue({
		router
	}).$mount('#app');
</script>
</html>
