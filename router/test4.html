<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>路由</title>
<script src="../script/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<style>
.act{color:red;}
</style>
</head>
<body>
<h4>命名路由</h4>
<div id="app">
	<h3>Hello App!</h3>
	<p>Curretn route name : {{$route.name}}</p>
	<p>
		<router-link :to="{name:'home'}" active-class="act">home</router-link>
		<router-link :to="{name:'foo'}" active-class="act">foo</router-link>
		<router-link :to="{name:'bar', params:{id:123}}" active-class="act">bar</router-link>
	</p>
	<router-view></router-view>
</div>
</body>
<script>
	const Home = {
		template : '<div>\
			This is home\
		</div>'
	};
	const Foo = {template : '<div>\
		This is foo\
		</div>'
	};
	const Bar = {template : '<div>\
		This is Bar\
		</div>'
	};

	const router = new VueRouter({
		routes : [
			{path : '/', name : 'home', component : Home},
			{path : '/foo', name : 'foo', component : Foo},
			{path : '/bar/:id', name : 'bar', component : Bar}
		]
	});
	const app = new Vue({router}).$mount('#app');
</script>
</html>
