<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>路由</title>
<script src="../script/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<style>
.act{color:red;}
</style>
</head>
<body>
<h4>命名视图</h4>
<div id="app">
	<h3>Hello App!</h3>
	<p>
		<router-link to="/" active-class="act">home</router-link>
		<router-link to="/bar" active-class="act">foo</router-link>
	</p>
	<router-view></router-view>
	<router-view name="a"></router-view>
	<router-view name="b"></router-view>
</div>
</body>
<script>
	const Home = {
		template : '<div>\
			This is home\
		</div>'
	};
	const Foo = {template : '<div>\
		This is foo\
		</div>'
	};
	const Bar = {template : '<div>\
		This is Bar\
		</div>'
	};

	const router = new VueRouter({
		routes : [
			{path : '/', components: {
				default : Home,
				a : Foo,
				b : Bar
			}},
			{path : '/bar', components: {
				default : Bar,
				a : Foo,
				b : Home
			}}
		]
	});

	new Vue({
		router
	}).$mount('#app');
</script>
</html>
